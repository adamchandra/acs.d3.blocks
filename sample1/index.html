<svg id="circ" width="720" height="320">

</svg>


<script>
var data = [[30, 30], [50, 70], [80, 200]];

var svg = d3.select('#circ');

function x(d) {return d[0]; }
function y(d) {return d[1]; }

svg.selectAll('circle').data(data)
  .enter().append('circle')
    .attr('cx', x)
    .attr('cy', y)
    .attr('r', 10)


</script>
